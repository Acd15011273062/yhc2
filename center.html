	<body>
		<!--内容区域-->
		<div class="container">
			<!-- 顶部 -->

					<span class="icon_per"><i></i></span>

					<span class="quit">

				</div>

			<div class="content">
				<div class="product">

			</div>

	</body>

	<script>
		function add() {
			var html = document.documentElement;
			var hei = html.clientWidth;
			var fz = hei / 375 * 50 + "px";
			html.style.fontSize = fz;
		};
		add();
		window.addEventListener("resize", add, false);
	</script>
